          - null
          id: 1
        email-address: email-address
        id: 1
        status: ACTIVE
      properties:
        id:
          description: unique identification
          format: int64
          readOnly: true
          type: integer
        role:
          $ref: '#/components/schemas/Role'
        password:
          format: password
          type: string
        email-address:
          type: string
        dtRegistered:
          format: date-time
          type: string
        status:
          description: "User status; active, locked (for security reasons), registered\
            \ (not active)"
          enum:
          - ACTIVE
          - LOCKED
          - REGISTERED
          type: string
          x-enumNames:
          - ACTIVE
          - LOCKED
          - REGISTERED
