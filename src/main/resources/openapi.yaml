openapi: 3.0.3
info:
  description: Lankheet Domotics API
  title: Lankheet Domotics api
  version: 1.0.1
servers:
- url: /rest/domiot-iot-rest/v1
security:
- apiKeyAuth: []
tags:
- name: Site
- name: Device
- name: User
paths:
  /site:
    post:
      operationId: addSite
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Site'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Site'
          description: Site saved
      summary: Add a new site
      tags:
      - Site
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: Site
    get:
      operationId: getSites
      description: Get all sites
      tags:
      - Site
      responses:
         "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Site'
                type: array
          description: Sites

  /site/{siteId}:
    get:
      operationId: getSite
      parameters:
      - description: site identification
        explode: false
        in: path
        name: siteId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Site'
          description: Site content
      summary: Get a site
      tags:
      - Site
      x-accepts: application/json
      x-tags:
      - tag: Site
    put:
      operationId: updateSite
      parameters:
      - description: site identification
        explode: false
        in: path
        name: siteId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Site'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Site'
          description: Site
      summary: Update a site
      tags:
      - Site
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: Site
  /site/{siteId}/devices:
    get:
      operationId: getSiteDevices
      parameters:
      - description: site identification
        explode: false
        in: path
        name: siteId
        required: true
        schema:
          type: number
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Device'
                type: array
          description: Devices
      summary: Get all devices of a site
      tags:
      - Device
      x-accepts: application/json
      x-tags:
      - tag: Device
    post:
      operationId: addDevices
      parameters:
      - description: site identification
        explode: false
        in: path
        name: siteId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/Device'
              type: array
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Device'
                type: array
          description: Device is updated
      summary: Add devices to a site
      tags:
      - Device
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: Device
  /site/{siteId}/devices/{deviceId}:
    get:
      operationId: getDevice
      parameters:
      - description: site identification
        explode: false
        in: path
        name: siteId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      - description: The device identification
        explode: false
        in: path
        name: deviceId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Device'
                type: array
          description: Device content
      summary: Get a device
      tags:
      - Device
      x-accepts: application/json
      x-tags:
      - tag: Device
    put:
      operationId: updateDevice
      parameters:
      - description: site identification
        explode: false
        in: path
        name: siteId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      - description: The device identification
        explode: false
        in: path
        name: deviceId
        required: true
        schema:
          type: object
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Device'
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Device'
                type: array
          description: Device is updated
      summary: Update a device configuration
      tags:
      - Device
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: Device
  /user:
    post:
      operationId: addUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User saved
      summary: Add a new User
      tags:
      - User
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: User
  /user/{userId}:
    get:
      operationId: getUser
      parameters:
      - description: user identification
        explode: false
        in: path
        name: userId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User content
      summary: Get a user
      tags:
      - User
      x-accepts: application/json
      x-tags:
      - tag: User
    put:
      operationId: updateUser
      parameters:
      - description: user identification
        explode: false
        in: path
        name: userId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/User'
                type: array
          description: User content
      summary: Update a user
      tags:
      - User
      x-content-type: application/json
      x-accepts: application/json
      x-tags:
      - tag: User
  /sensor-values:
    get:
      operationId: getSensorValues
      parameters:
      - $ref: '#/components/parameters/PaginationOffsetParam'
      - $ref: '#/components/parameters/PaginationLimitParam'
      - description: Id of the sensor
        explode: true
        in: query
        name: sensorId
        required: false
        schema:
          type: integer
        style: form
      - description: Start time of the requested period of Sensor Values
        explode: true
        in: query
        name: start
        required: true
        schema:
          format: date-time
          type: string
        style: form
      - allowEmptyValue: true
        description: End time of the requested period of Sensor Values
        explode: true
        in: query
        name: end
        required: true
        schema:
          format: date-time
          type: string
        style: form
      responses:
        "200":
          description: Sensor values retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SensorValueListResponse'
        "204":
          description: No sensor values were found
      summary: Get sensor values
      tags:
      - SensorValue
      x-accepts: application/json
      x-tags:
      - tag: SensorValue
