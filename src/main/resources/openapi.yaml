          readonly: false
          name: name
          id: 4
          value: "{}"
        - parameterType: String
          readonly: false
          name: name
          id: 4
          value: "{}"
      properties:
        id:
          description: unique identification
          format: int64
          readOnly: true
          type: integer
        type:
          $ref: '#/components/schemas/SensorType'
        name:
          type: string
        description:
          type: string
        parameters:
          items:
            $ref: '#/components/schemas/DomiotParameter'
          type: array
        mqttTopic:
          $ref: '#/components/schemas/MqttTopic'
      type: object
      required:
        - id
        - type
        - mqttTopic
    DomiotParameter:
      example:
        parameterType: String
        readonly: false
        name: name
        id: 4
        value: "{}"
      properties:
        id:
          description: unique identification
          format: int64
          readOnly: true
          type: integer
        name:
          type: string
        parameterType:
          enum:
          - String
          - Number
          - Boolean
          type: string
        value:
          type: object
        readonly:
          default: false
          type: boolean
      type: object
    SensorType:
      description: Sensor types; the first entry is for making the first one start
        with ordinal 1
      enum:
      - NOT_USED
      - POWER_PT1
      - POWER_PT2
      - POWER_CT1
      - POWER_CT2
      - POWER_AC
      - POWER_AP
      - GAS_METER
      - TEMP
      - HUMID
      - WATER
      - GAS_SENSOR
      - HYDRO
      - STATUS
      - VOLTAGE_LEVEL
      - CURRENT_LEVEL
      type: string
    SensorValue:
      description: A sensor value correspondents to a measurement taken by a sensor
      required:
        - sensor
        - timestamp
        - value
      example:
        sensor:
          name: name
          description: description
          id: 2
          mqttTopic:
            path: path
            id: 2
          type: null
          parameters:
          - parameterType: String
            readonly: false
            name: name
            id: 4
            value: "{}"
          - parameterType: String
            readonly: false
            name: name
            id: 4
            value: "{}"
        value: 0.8008281904610115
        timestamp: 2000-01-23T04:56:07.000+00:00
      properties:
        sensor:
          $ref: '#/components/schemas/Sensor'
        timestamp:
          description: date-time of occurrence
          format: date-time
          type: string
        value:
          format: double
          type: number
      type: object
    SensorValueListResponse:
      title: List of users
      type: object
      allOf:
        - $ref: '#/components/schemas/ListResponseMetaData'
        - properties:
            result:
              type: array
              items:
                $ref: '#/components/schemas/SensorValue'
    MqttConfig:
      description: Operational parameters for connecting to the MQTT broker
      example:
        clientId: '5.962133916683182'
        topics:
        - path: path
          id: 2
        - path: path
          id: 2
        id: 1
        userId: '5.637376656633329'
        url: url
      properties:
        id:
          description: unique identification
          format: int64
          readOnly: true
          type: integer
        clientId:
          description: The unique identification on the mqtt broker
          type: number
        userId:
          description: The user reference for logging into the mqtt broker
          type: number
        url:
          description: The url of the mqtt broker (tcp://localhost:1883)
          type: string
        topics:
          description: The configured topics for the mqtt broker
          items:
            $ref: '#/components/schemas/MqttTopic'
          type: array
    MqttTopic:
      description: The configured topics for the local mqtt broker
      example:
        path: path
        id: 2
      properties:
        id:
          description: unique identification
          format: int64
          readOnly: true
          type: integer
        path:
          description: the mqtt topic path e.g. home1/0/fusebox/p1/pact1
          type: string
      type: object
    Actuator:
      description: An actuator can operate devices. The P1 smart meter is an example
        of such a device
      example:
        name: name
        description: description
        id: 7
        mqttTopic:
          path: path
          id: 2
        parameters:
        - parameterType: String
          readonly: false
          name: name
          id: 4
          value: "{}"
        - parameterType: String
          readonly: false
          name: name
          id: 4
          value: "{}"
      properties:
        id:
          description: unique identification
          format: int64
          readOnly: true
          type: integer
        name:
          type: string
        description:
          type: string
        parameters:
          items:
            $ref: '#/components/schemas/DomiotParameter'
          type: array
        mqttTopic:
          $ref: '#/components/schemas/MqttTopic'
      type: object
    Command:
      description: A command is an event to act on a sensor value or timer
      properties:
        id:
          description: unique identification
          format: int64
          readOnly: true
          type: integer
