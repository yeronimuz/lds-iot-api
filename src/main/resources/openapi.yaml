          type: array
      type: object
    Permission:
      description: "User permission; admin (all), update (read + write), read (no\
        \ write)"
      enum:
      - ADMIN
      - UPDATE
      - READ
      type: string
      x-enumNames:
      - ADMIN
      - UPDATE
      - READ
    Device:
      description: A device can have multiple sensors and/or actuators
      example:
        macAddress: macAddress
        serialConfig:
          baudRate: 9
          parity: ODD
